# Nixpacks configuration for Railway
# Since Railway root directory is set to /backend, we don't need cd backend

[phases.setup]
nixPkgs = ['python311', 'postgresql']

[phases.install]
cmds = ['python3.11 -m pip install --upgrade pip', 'python3.11 -m pip install -r requirements.txt']

[phases.build]
cmds = []

[start]
cmd = 'python3.11 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT'
