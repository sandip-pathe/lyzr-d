# Nixpacks configuration for Railway (root level)
# This tells Railway to build from the backend/ directory

[phases.setup]
nixPkgs = ['python311', 'postgresql']

[phases.install]
cmds = ['cd backend && pip install -r requirements.txt']

[phases.build]
cmds = []

[start]
cmd = 'cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT'
