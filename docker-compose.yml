services:
  backend:
    build: ./backend
    container_name: orchestrator-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # live reload
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - temporal

  postgres:
    image: postgres:15-alpine
    container_name: orchestrator-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: orchestrator_db  # only your app DB
    ports:
      - "5432:5432"
    volumes:
      - lyzr_postgres_data:/var/lib/postgresql/data
      - ./backend/init-scripts:/docker-entrypoint-initdb.d  # optional
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d orchestrator_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: orchestrator-redis
    ports:
      - "6379:6379"
    volumes:
      - lyzr_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.25.1
    container_name: orchestrator-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=admin
      - POSTGRES_PWD=admin
      - POSTGRES_SEEDS=postgres
      - DBNAME=temporal
      - VISIBILITY_DBNAME=temporal_visibility
    ports:
      - "7233:7233"  # Temporal Frontend service
      - "8233:8233"  # Temporal UI
    volumes:
      - lyzr_temporal_data:/etc/temporal
    healthcheck:
      test: ["CMD", "tctl", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  lyzr_postgres_data:
  lyzr_redis_data:
  lyzr_temporal_data:
