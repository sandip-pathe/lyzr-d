# Railway Configuration
# Place this in repository root
# Since Railway service root directory is set to /backend, no cd needed

[build]
builder = "NIXPACKS"
buildCommand = "python3.11 -m pip install -r requirements.txt"

[deploy]
startCommand = "python3.11 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[healthcheck]
path = "/health"
timeout = 100
